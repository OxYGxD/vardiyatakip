<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vardiya Takip</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input, select, button { margin-top: 10px; width: 100%; padding: 8px; }
  </style>
</head>
<body>

  <h2>Günlük Vardiya Kaydı</h2>
  <input type="text" id="name" placeholder="İsminizi girin" />
  <select id="shift">
    <option value="Sabah">Sabah</option>
    <option value="Akşam">Akşam</option>
    <option value="Gelmedi">Gelmedi</option>
  </select>
  <button onclick="addEntry()">Kaydet</button>

  <h3>Bugünkü Durum</h3>
  <table id="shiftTable">
    <thead>
      <tr>
        <th>İsim</th>
        <th>Vardiya</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#shiftTable tbody");
    const entries = {};

    function addEntry() {
      const name = document.getElementById("name").value.trim();
      const shift = document.getElementById("shift").value;

      if (name === "") {
        alert("Lütfen isminizi girin.");
        return;
      }

      entries[name] = shift;
      renderTable();
    }

    function renderTable() {
      tableBody.innerHTML = "";
      for (const name in entries) {
        const row = `<tr><td>${name}</td><td>${entries[name]}</td></tr>`;
        tableBody.innerHTML += row;
      }
    }
  </script>

</body>
</html>
